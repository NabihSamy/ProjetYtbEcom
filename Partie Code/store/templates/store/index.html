{%extends  'base.html' %}

{% block content %}
    <h1>Home</h1>
    <p>Welcome to store page</p>
{% for product in products %}

    <div class="product">
        <h2>{{ product.name }}</h2>
        <img src="{{product.thumbnail.url}}" alt="{{ product.name }}" style = " max-width: 250px;">
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        <p>{{ product.category }}</p>
    </div>

{% endfor %}
{% endblock %}
